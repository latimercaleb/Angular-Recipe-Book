<form [formGroup] = 'recipeForm' (ngSubmit)='onSubmit()'>
  <div class = 'row'>
    <div class='col-xs-12 btn-toolbar'>
        <button type="submit" class='btn btn-info' [disabled]='recipeForm.invalid'><span class='glyphicon glyphicon-ok'></span> Submit</button>
        <button type="button" class='btn btn-warning' (click)='exitEdit()'><span class='glyphicon glyphicon-trash'></span> Cancel</button>
    </div>
  </div>
  <div class='row'>
    <div class='col-xs-12'>
      <div class='form-group'>
        <label for='name'>Name: </label>
        <input type='text'
                id='name'
                name='name'
                class='form-control'
                formControlName='name'> 
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-xs-12'>
      <div class='form-group'>
        <label for='imagePath'>Image URL: </label>
        <input type='text'
               id='imagePath'
               name='imagePath'
               class='form-control'
               formControlName = 'imagePath'
               #imagePath> 
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-xs-12'>
      <img class='img-responsive' [src]='imagePath.value'>
    </div>
  </div>
  <div class='row'>
      <div class='col-xs-12'>
        <div class='form-group'>
          <label for='description'>Description:</label>
          <textarea type='text'
                 id='description'
                 name='description'
                 class='form-control'
                 rows='6'
                 formControlName='description'></textarea> 
        </div>
      </div>
    </div>
    <div class='row'>
        <div class='col-xs-12' formArrayName="indgredients">
          <div class='row' 
               *ngFor="let indgredientControl of recipeForm.get('indgredients').controls; let idx = index"
               [formGroupName]="idx"
               [ngStyle]="{marginTop: '10px'}">
            <div class='col-xs-8'>
              <input type='text' 
                     class='form-control' 
                     formControlName="name"
                     placeholder="Ingredient Name"> 
            </div>
            <div class='col-xs-2'>
              <input type='number' 
                     class='form-control' 
                     formControlName="amount"
                     placeholder="Amt"> 
            </div>
            <div class='col-xs-2'>
              <button class='btn btn-danger'>X</button>
            </div>
          </div>
          <div class='row'>
              <hr>
              <div class='col-xs-12'>
                <button type='button' class='btn btn-success'(click)='onAddNewIngredientToSelectedRecipe()'><span class='glyphicon glyphicon-plus'></span> Add New Ingredient</button>
              </div>
            </div>
        </div>
      </div>
</form>
