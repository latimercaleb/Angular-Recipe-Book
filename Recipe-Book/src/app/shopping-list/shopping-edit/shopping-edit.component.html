<div class='row'>
  <div class='col-xs-12'>
    <form (ngSubmit)="addIndgredients()" #shoppingForm="ngForm">
      <div class='row'>
        <div class='col-sm-5 form-group'>
          <label for='name'>Name</label>
          <input type='text' 
                 id='name' 
                 name='name' 
                 required 
                 minlength=3 
                 ngModel 
                 class='form-control' 
                 autocomplete="off" 
                 #nameInput='ngModel'/>
          <span class='text-danger' *ngIf="nameInput.touched && nameInput.invalid">
            <p *ngIf="nameInput.errors?.required">This field is <b>required</b>!</p>
            <p *ngIf="nameInput.errors?.minlength">This field must contain at minimum <b>3</b> characters!</p>
          </span>
        </div>
          <div class='col-sm-2 form-group'>
            <label for='amount'>Amount</label>
            <input type='number' 
                   id='amount' 
                   name='amount' 
                   required 
                   [ngModel] = 1
                   [pattern] = "'^[1-9][0-9]*$'"
                   class='form-control' 
                   #amountInput='ngModel'/>
            <span class='text-danger' *ngIf="amountInput.touched && amountInput.invalid">
              <p *ngIf="amountInput.errors?.required">This field is <b>required</b>!</p>
              <p *ngIf="amountInput.errors?.pattern">This minimum amount is <b>1</b>!</p>
            </span>
        </div>
          </div>
          <div class='row'>
            <div class='col-xs-12'>
              <button class='btn btn-success' type='submit' [disabled]="shoppingForm.invalid">{{editMode? 'Update' : 'Add'}}</button>
              <button class='btn btn-danger'  type ='button' *ngIf="editMode" (click)="deleteIndgredient()">Delete</button>
              <button class='btn btn-warning' type='button' (click)="clearIndgredient()">Clear</button>
            </div>
          </div>
    </form>
  </div>
</div>
